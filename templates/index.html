{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Resume Builder</title>
</head>
<body>
    {% if login %}
    {% include "nav.html" %}
    {% endif %}
    <!-- alert -->
    <div class="alert alert-danger mb-0 text-center fw-bold fs-3" role="alert">
        Welcome to World of Automation. 
      </div>
    <!-- carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src={%static 'images/1.jpg'%} class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src={%static 'images/2.jpg'%} class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src={%static 'images/3.jpg'%} class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- login text  -->
      {% if not login %}
      <div class="alert mb-0 text-center fw-bold fs-3" role="alert">
        Login or Signup to get started.
        <div class="pt-3">
            <a href="/signup"><button type="button" class="btn btn-success py-2 px-5 fs-4">Signup</button></a>
            <a href="/login"><button type="button" class="btn btn-primary py-2 px-5 fs-4">Login</button></a>
        </div>
      </div>
      {% else %}
      <div class="alert mb-0 text-center fw-bold fs-3" role="alert">
        Create Your Resume Using your linkedin and github username.
      </div>
      {% endif %}
      <!-- footer -->
      {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
