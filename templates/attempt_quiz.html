{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap" rel="stylesheet">
    <style> 
    body{
        background-color: rgb(171, 240, 254);
    }
        .selfhead{
            font-size: 90px;
            font-weight: bolder;
            font-family: 'Baloo Chettan 2', cursive;
        } 
        @media only screen and (max-width:485px){
            .selfhead{
            font-size: 50px;
            font-weight: bold;
        } 
        }
    </style>
    <title>Quiz</title>
</head>
<body>
  {% if login %}
    {% include "nav.html" %}
    {% endif %}
    
  {% if msg %}
  <div class="alert alert-danger alert-dismissible fade show text-center fs-2" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
    <div class="container" id="Contact-us">
        <div class="selfhead text-center py-0 ">
            Quiz
        </div>
        <img src="{% static 'images/login.jpg' %}" class="img-fluid" style="width: 100%; height: 60vh;" alt="Responsive image">
    </div>
    
    <div class="container fs-2">{{question.question|linebreaks}}</div>
    <div class="container my-3">
        <form method="post" action="/submit_question">
            {%csrf_token%}
            <input type="number" name="id" value="{{question.question_id}}" hidden>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="my_ans" id="exampleRadios1" value="{{question.option_1}}" required>
                <label class="form-check-label" for="exampleRadios1">
                    {{question.option_1|linebreaks}}
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="my_ans" id="exampleRadios2" value="{{question.option_2}}" >
                <label class="form-check-label" for="exampleRadios2">
                    {{question.option_2|linebreaks}}
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="my_ans" id="exampleRadios3" value="{{question.option_3}}">
                <label class="form-check-label" for="exampleRadios3">
                    {{question.option_3|linebreaks}}
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="my_ans" id="exampleRadios4" value="{{question.option_4}}">
                <label class="form-check-label" for="exampleRadios4">
                    {{question.option_4|linebreaks}}
                </label>
              </div>
            
            <p class="text-center"><button type="submit" class="btn btn-danger">Submit</button>
            </p>
          </form>
    </div>
      

      <!-- footer -->
      {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
