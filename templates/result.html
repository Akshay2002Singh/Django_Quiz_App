{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap" rel="stylesheet">
    <style> 
    body{
        background-color: rgb(171, 240, 254);
    }
        .selfhead{
            font-size: 90px;
            font-weight: bolder;
            font-family: 'Baloo Chettan 2', cursive;
        } 
        @media only screen and (max-width:485px){
            .selfhead{
            font-size: 50px;
            font-weight: bold;
        } 
        }
    </style>
    <title>Results</title>
</head>
<body>
  {% if login %}
    {% include "nav.html" %}
    {% endif %}
    
  {% if msg %}
  <div class="alert alert-danger alert-dismissible fade show text-center fs-2" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
    <div class="container" id="Contact-us">
        <div class="selfhead text-center py-0 ">
            Results
        </div>
        <img src="{% static 'images/results.jpeg' %}" class="img-fluid rounded" style="width: 100%; height: 60vh;" alt="Responsive image">
    </div>
    
    {% if access %}
    <div class="container">
    <table class="table table-striped table-dark mt-3">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
            {% for r in users %}
            <tr>
                <td>{{r.username}}</td>
                <td>{{r.score}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>

    {% else %}
    <div class="alert mb-0 text-center fw-bold fs-3" role="alert">
      Wait for Event to end.
    </div>
    {% endif %}
    
    <!-- footer -->
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
