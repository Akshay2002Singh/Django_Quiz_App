{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap" rel="stylesheet">
    <style> 
    body{
        background-color: rgb(171, 240, 254);
    }
        .selfhead{
            font-size: 90px;
            font-weight: bolder;
            font-family: 'Baloo Chettan 2', cursive;
        } 
        @media only screen and (max-width:485px){
            .selfhead{
            font-size: 50px;
            font-weight: bold;
        } 
        }
    </style>
    <title>Add Question</title>
</head>
<body>
  {% if login %}
    {% include "nav.html" %}
    {% endif %}
    
  {% if msg %}
  <div class="alert alert-danger alert-dismissible fade show text-center fs-2" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
    <div class="container" id="Contact-us">
        <div class="selfhead text-center py-0 ">
            Add Question
        </div>
        <img src="{% static 'images/login.jpg' %}" class="img-fluid" style="width: 100%; height: 60vh;" alt="Responsive image">
    </div>

    <div class="container my-3">
        <form method="post" action="/add_question_form">
            {%csrf_token%}
            <div class="mb-3">
              <label for="Question" class="form-label fw-bold">Question</label>
              <textarea type="text" class="form-control" id="Question" aria-describedby="emailHelp" placeholder="Enter your Question" name="Question" required></textarea> 
            </div>

            <div class="mb-3">
              <label for="option_1" class="form-label fw-bold">Option 1</label>
              <textarea type="text" class="form-control" id="option_1" aria-describedby="emailHelp" placeholder="Enter your Option" name="option_1" required></textarea> 
            </div>
            <div class="mb-3">
              <label for="option_2" class="form-label fw-bold">Option 2</label>
              <textarea type="text" class="form-control" id="option_2" aria-describedby="emailHelp" placeholder="Enter your Option" name="option_2" required></textarea> 
            </div>
            <div class="mb-3">
              <label for="option_3" class="form-label fw-bold">Option 3</label>
              <textarea type="text" class="form-control" id="option_3" aria-describedby="emailHelp" placeholder="Enter your Option" name="option_3" required></textarea> 
            </div>
            <div class="mb-3">
              <label for="option_4" class="form-label fw-bold">Option 4</label>
              <textarea type="text" class="form-control" id="option_4" aria-describedby="emailHelp" placeholder="Enter your Option" name="option_4" required></textarea> 
            </div>
            <div class="mb-3">
              <label for="answer" class="form-label fw-bold">Answer</label>
              <textarea type="text" class="form-control" id="answer" aria-describedby="emailHelp" placeholder="Enter your answer" name="answer" required></textarea> 
            </div>
            
            <p class="text-center"><button type="submit" class="btn btn-danger">Submit</button>
            </p>
          </form>
    </div>
      

      <!-- footer -->
      {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
